<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>admin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header>

    <div class="logocontainer">
        <a href="frontpage.html" th:href="@{/}">
            <img src="../public/images/logo.png" th:src="@{/images/logo.png}" width="20%" alt="logo"/>
        </a>
    </div>

    <div class="nav-links"> <!-- Moved nav-links to the right side -->
<!--        <a href="login.html">Login</a>-->
<!--        <a href="adminseebookings.html">Admin</a>-->

        <p th:if="${session.currentUser !=null}">
            <!--        <span th:text="${session.currentUser.email}"></span>-->
            <a href="frontpage.html" th:href="@{/logout}">Log ud</a>
        </p>

        <p><span th:text="${session.currentUser.email}"></span></p>
    </div>


</header>

<h1>Velkommen til adminsiden <span th:text="${session.currentUser.email}"></span></h1>
<div class="adminbuttons_centered">
    <a href="createuser.html" class="adminbuttons">
        <button>Opret bruger</button>
    </a>
    <a href="adminSeeStudents.html" class="adminbuttons">
        <button>Brugere</button>
    </a>
    <a href="adminseebookings.html" class="adminbuttons">
        <button>Bookinger</button>
    </a>
    <a href="adminseebookings.html" , class="adminbuttons">
        <button>Udstyr</button>
    </a>
</div>


<table>
    <thead>
    <tr>
        <th>Bookings</th>
        <th>acction</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookings: ${bookingsList}">
        <td th:text="${bookings.bookings_id}"></td>
        <td>
            <button type="submit">Accept</button>
        </td>

    </tr>
    </tbody>
</table>

<table>
    <thead>
    <tr>
        <th>Users</th>
        <th>acction</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${userList}">
        <td th:text="${user.user_id}"></td>
        <td>Knap</td>

    </tr>
    </tbody>
</table>


<footer class="footer-container">
    <div class="footer-column">
        <h3>Sociale medier</h3>
        <p><a href="https://www.facebook.com/copenhagenbusinessacademy">Facebook</a></p>
        <p><a href="https://www.instagram.com/cphbusiness/">Instagram</a></p>
    </div>
    <div class="footer-column">
        <h3>Kontakt:</h3>
        <p>Hjælp : kontakt@cphbusiness.dk</p>
        <p>It hjælp : helpdesk@cphbusiness.dk</p>
    </div>
    <div class="footer-column">
        <h3>Adresse</h3>
        <p>Firskovvej 18 2800Kongens Lyngby</p>
        <p>Mandag-torsdag 8.00 - 15.30</p>
    </div>
</footer>

</body>
</html>
