<div class="containercolumns">
    <form method="post" class="booking-form" th:action="@{/createbooking}">
        <div class="form-group">
            <label for="date"><h3>Udlån:</h3></label>
            <input type="date" id="date" name="booking_date" required>
        </div>
        <div class="form-group">
            <label for="equipment_id">Vælg udstyr:</label>
            <select id="equipment_id" name="equipment_id" required>
                <option value="">Vælg udstyr:</option>
                <!-- Iterate over equipmentList using Thymeleaf -->
                <option th:each="equipment : ${equipmentList}" th:value="${equipment.equipment_id}">
                    Name: <span th:text="${equipment.equipment_name}"></span>,
                    Description: <span th:text="${equipment.description}"></span>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="days">Antal dage:</label>
            <select id="days" name="days" required>
                <option value="">Vælg antal dage:</option>
                <option th:each="day : ${#numbers.sequence(1, 14)}" th:value="${day}" th:text="${day}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment" placeholder="Kommentar"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="accountbuttons">Book</button>
        </div>
    </form>
    <table>
        <thead>
        <tr>
            <th>Bruger id</th>
            <th>Booking id</th>
            <th>Bookings dato</th>
            <th>Antal dage</th>
            <th>Kommentar</th>
            <th>Udstyr id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking: ${bookingsList}">
            <td th:text="${booking.user_id}"></td>
            <td th:text="${booking.bookings_id}"></td>
            <td th:text="${booking.booking_date}"></td>
            <td th:text="${booking.days}"></td>
            <td th:text="${booking.comment}"></td>
            <td th:text="${booking.equipment_id}"></td>
        </tr>
        </tbody>
    </table>
