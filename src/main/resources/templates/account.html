<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling the table */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Adding some padding and spacing */
        tbody tr th {
            width: 30%;
        }

        tbody tr td {
            width: 50%;
        }

        /* Adding some styles for table header and table data */
        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: darkblue;
            color: white;
        }

        td {
            background-color: #fff;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            tbody tr th, tbody tr td {
                display: block;
                width: 100%;
            }

            tbody tr th {
                text-align: right;
                padding-right: 10px;
            }

            tbody tr td {
                text-align: left;
                padding-left: 10px;
            }
        }
    </style>

</head>

<body>
<header>
    <div class="logocontainer">
        <a href="frontpage.html" th:href="@{/}">
            <img src="../public/images/logo.png" th:src="@{/images/logo.png}" width="20%" alt="logo"/>
        </a>
    </div>
    <div class="nav-links">
        <form class="accountbuttons">
            <p th:if="${session.currentUser != null}">
                <button type="button" class="accountbuttons">
                    <a href="frontpage.html" th:href="@{/logout}">Log ud</a>
                </button>
            </p>
        </form>
    </div>
</header>

<h1>Account<span th:text="${session.currentUser.email}"></span></h1>

<div class="containercolumns">
    <div class="column left">
        <table>
            <tbody>
            <tr>
                <th>Email</th>
                <td><span th:text="${session.currentUser.email}"></span></td>
            </tr>
            <tr>
                <th>Kodeord</th>
                <td><span th:text="${session.currentUser.password}"></span></td>
            </tr>
            <tr>
                <th>Navn</th>
                <td><span th:text="${session.currentUser.name}"></span></td>
            </tr>
            <tr>
                <th>Telefon</th>
                <td><span th:text="${session.currentUser.phone}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="column right">
        <div class="image-container">
            <img src="../public/images/students.png" th:src="@{/images/students.png}" width="75%" alt="Students"/>
            <img src="../public/images/makerlab.png" th:src="@{/images/makerlab.png}" width="75%" alt="Makerlab"/>
        </div>
    </div>
</div>

<footer class="footer-container">
    <div class="footer-column">
        <h3>Sociale medier</h3>
        <p><a href="https://www.facebook.com/copenhagenbusinessacademy">Facebook</a></p>
        <p><a href="https://www.instagram.com/cphbusiness/">Instagram</a></p>
    </div>
    <div class="footer-column">
        <h3>Kontakt:</h3>
        <p>Hjælp : kontakt@cphbusiness.dk</p>
        <p>It hjælp : helpdesk@cphbusiness.dk</p>
    </div>
    <div class="footer-column">
        <h3>Adresse</h3>
        <p>Firskovvej 18 2800Kongens Lyngby</p>
        <p>Mandag-torsdag 8.00 - 15.30</p>
    </div>
</footer>

</body>
</html>
